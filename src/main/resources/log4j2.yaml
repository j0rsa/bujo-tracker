Configuration:
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "[%-5level] %c{1.} - %m%n"

  Loggers:
    logger:
      name: org.jetbrains.exposed
      level: debug
    Root:
      level: info
      AppenderRef:
        ref: STDOUT